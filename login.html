<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <!--LOGO text-->
    <div class="slogotxt">
        <img src="RecreatedFIGMAlogo.PNG" alt="SitePhil Logo" class="logo">
        <div class="logotext-container">
        <h1 class="logotxt">SITESPHIL</h1>
        <p class="sublogotxt">COMPANY LAPTOP AND DESKTOP INVENTORY SYSTEM</p>
    </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="avatar-container">
                <img src="avatar.png" alt="Login Avatar" class="avatarlogin">
                <h2>LOGIN</h2>
            </div>

            <form class="input">
                <div class="input-group">
                    <img src="avatar.png" alt="Username Icon" class="usernamelogo" aria-label="Username Icon">
                    <div class="divider"></div>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
            
                <div class="input-group">
                    <img src="padlock.png" alt="Password Icon" class="passlogo" aria-label="Password Icon">
                    <div class="divider"></div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            
                <button type="button" class="login-btn" onclick="validateForm()">Login</button>
            </form>
            
            <script>
            function validateForm() {
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                
                let passwordPattern = /^[A-Z]{7,}$/;
            
                if (username === "admin" || password === "password") {
                    alert("Welcome Vince.");
                    window.location.href = "MainHome.html";
                }
                else {
                    alert("Invalid Credentials!");
                }
            }
            </script>
            
            

        </div>
    </div>
</body>
</html>
